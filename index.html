<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1 class="text-center">Checkout Form</h1>
        <div class="row mb-5">
            <div class="col-12 col-md-9">
                <h3>Billing Address</h3>
                <div class="card border-0">
                    <form>
                        <div class="row">
                            <div class="col">
                              <label class="form-label">First Name</label>
                              <input type="text" class="form-control is-valid" placeholder="First name">
                            </div>
                            <div class="col">
                              <label class="form-label">Last Name</label>
                              <input type="text" class="form-control is-valid" placeholder="Last name">
                            </div>
                          </div>
                          <div class="col-12 mt-2">
                            <label class="form-label">Username</label>
                            <div class="input-group has-validation">
                              <span class="input-group-text">@</span>
                              <input type="text" class="form-control is-valid" required>
                            </div>
                          </div>
                            <div class="col-12 mt-2">
                              <label class="form-label">Email</label>
                              <input type="email" class="form-control is-valid">
                            </div>
                            <div class="col-12 mt-2">
                              <labelclass="form-label">Address</label>
                              <input type="text" class="form-control is-valid" placeholder="1234 Main St">
                            </div>
                            <div class="col-12 mt-2">
                              <label class="form-label">Address 2</label>
                              <input type="text" class="form-control is-valid" placeholder="Apartment, studio, or floor">
                            </div>
                            <div class="row my-2">
                                <div class="col-md-6">
                                    <label for="inputCity" class="form-label">City</label>
                                    <input type="text" class="form-control is-valid">
                                  </div>
                                  <div class="col-md-4">
                                    <label class="form-label">State</label>
                                    <select class="form-select is-valid">
                                      <option selected>Choose...</option>
                                      <option>...</option>
                                    </select>
                                  </div>
                                  <div class="col-md-2">
                                    <label class="form-label">Zip</label>
                                    <input type="text" class="form-control is-valid">
                                  </div>
                            </div>
                            <hr class="border border-1 border-black mt-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" checked>
                                <label class="form-check-label">
                                  Default checkbox
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label">
                                  Checked checkbox
                                </label>
                              </div>
                              <hr class="border border-1 border-black">
                              <h2>Payment</h2>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault">
                                <label class="form-check-label" >
                                  Default radio
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" checked>
                                <label class="form-check-label">
                                  Default checked radio
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" checked>
                                <label class="form-check-label">
                                  Default checked radio
                                </label>
                              </div>
                              <div class="row mt-2">
                                <div class="col">
                                  <label class="form-label">Name on card</label>
                                  <input type="text" class="form-control is-valid">
                                </div>
                                <div class="col">
                                  <label class="form-label">Card Number</label>
                                  <input type="number" class="form-control is-valid">
                                </div>
                              </div>
                              <div class="row mt-2">
                                <div class="col-md-3">
                                  <label class="form-label">Expire</label>
                                  <input type="date" class="form-control is-valid">
                                </div>
                                <div class="col-md-3">
                                  <label class="form-label">CVV</label>
                                  <input type="number" class="form-control is-valid">
                                </div>
                              </div>
                              <div class="col-auto mt-3">
                                <button type="submit" class="btn btn-primary w-100">Submit</button>
                              </div>
                    </form>
                </div>
            </div>

            <!-- cart start hare -->

            <div class="col-12 col-md-3">
                <h3>Your Cart</h3>
                <div class="card border-0">
                    <div class="card p-2 mb-2">
                        <div class="d-flex justify-content-between">
                            <h4>Prodact</h4>
                            <h5>$8</h5>
                        </div>
                        <h5>size</h>
                        <h5>Briff</h5>
                        <h5>Desciption</h5>
                    </div>
                    <div class="card p-2 mb-2">
                        <div class="d-flex justify-content-between">
                            <h4>Prodact</h4>
                            <h5>$8</h5>
                        </div>
                        <h5>size</h>
                        <h5>Briff</h5>
                        <h5>Desciption</h5>
                    </div>
                    <div class="card p-2 mb-2">
                        <div class="d-flex justify-content-between">
                            <h4>Prodact</h4>
                            <h5>$8</h5>
                        </div>
                        <h5>size</h>
                        <h5>Briff</h5>
                        <h5>Desciption</h5>
                    </div>
                    <div class="card p-2 mb-2">
                        <div class="d-flex justify-content-between">
                            <h4>Prodact</h4>
                            <h5>$8</h5>
                        </div>
                        <h5>size</h>
                        <h5>Briff</h5>
                        <h5>Desciption</h5>
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter your code">
                        <button type="submit" class="btn btn-primary">Redeem</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
